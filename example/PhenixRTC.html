<!DOCTYPE html>
<html lang="en">
<head>
    <title>PhenixRTC Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <style>
        .round {
            position: relative;
            border: solid thin grey;
            border-radius: 50%;
            overflow: hidden;
        }

        object {
            z-index: -1;
        }

        video {
            z-index: -2;
        }
    </style>

    <script data-main="phenix-rtc-app"
            src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h1><span id="browser"></span>
                        <small id="browserVersion"></small>
                    </h1>
                </td>
                <td id="webrtc">
                    <h1>WebRTC</h1>
                </td>
                <td id="phenix">
                    <h1>
                        PhenixRTC
                        <small id="phenixRTCVersion"></small>
                    </h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="row text-center">
        <h2>Local</h2>

        <div class="row">
            <input id="listSources" type="button" value="List Sources"/>
            <input id="getUserMedia" type="button" value="Get User Media"/>
            <input id="stopUserMedia" type="button" value="Stop User Media Stream"/>
            <input id="stopLocalVideo" type="button" value="Stop Local Video"/>
        </div>
        <div class="row text-left">
            <div class="col-md-6 col-md-offset-3">
                <table id="sources" class="table table-striped">
                </table>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2 text-center">
            <video id="localVideo" class="round" width="640" height="480"></video>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2 text-center">
            <input id="muteLocalVideo" type="button" value="Mute"/>
            <input id="unmuteLocalVideo" type="button" value="Unmute"/>
            <input id="localState" type="text" value="" readonly/>
            <input id="localAudioBitRate" type="text" value="" readonly/>
            <input id="localVideoBitRate" type="text" value="" readonly/>
        </div>
    </div>
</div>
<div class="row text-center">
    <h2>Remote</h2>

    <div class="row">
        <input id="setupPeerConnection" type="button" value="Setup Peer Connection"/>
        <input id="closePeerConnection" type="button" value="Close Peer Connection"/>
        <input id="stopRemoteVideo" type="button" value="Stop Remote Video"/>
        <input id="stringify" type="button" value="JSON.stringify"/>
    </div>
    <div class="row text-left">
    </div>
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2 text-center">
            <video id="remoteVideo" class="round" width="640" height="480"></video>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2 text-center">
            <input id="muteRemoteVideo" type="button" value="Mute"/>
            <input id="unmuteRemoteVideo" type="button" value="Unmute"/>
            <input id="remoteState" type="text" value="" readonly/>
            <input id="remoteAudioBitRate" type="text" value="" readonly/>
            <input id="remoteVideoBitRate" type="text" value="" readonly/>
        </div>
    </div>
</div>

</body>
</html>
